<script>
var i = 0; //start point
var images = [];
var time = 3000;

//Image List
images[0] = 'ney1.jpeg';
images[1] = 'ney2.jpeg';
images[2] = 'ney3.jpeg';
images[3] = 'ney4.jpeg';
images[4] = 'ney5.jpeg';
images[5] = 'ney6.jpeg';
images[6] = 'ney7.jpeg';

//Change Image
function changeImg(){
    document.slide.src = images[i]

    if(i < images.length -1){
i++
    } else {
        i = 0
    }
    setTimeout("changeImg()", time)
}

window.onload = changeImg
</script>

<img name = "slide" width = "500" height = "300">
